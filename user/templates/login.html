{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col-lg-12 ">
        <div class="login-wrap pt-4 pr-4 pb-4 pl-4">
          <div class="login-text-div mb-4">
            <h2>Login</h2>
          </div>
          <form method="POST" class="form-signin">
            {% csrf_token %}
            {{ form | crispy}}
            <button class="btn btn-outline-primary mt-4 login-btn" type="submit">Log in</button>
          </form>
        
          <div class="mt-3">Dont have an Account? <a href="{% url 'user:register' %}">Sign Up!</a></div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
